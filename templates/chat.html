<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FossilMind Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* --- å…¨å±€è¨­å®š --- */
        body {
            background-color: #131314;
            color: #E3E3E3;
            font-family: 'Roboto', 'Noto Sans TC', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden; /* é˜²æ­¢æ•´å€‹é é¢æ²å‹• */
        }

        /* --- å·¦å´é‚Šæ¬„ (Sidebar) --- */
        .sidebar {
            width: 260px;
            background-color: #1e1f20; /* æ¯”èƒŒæ™¯ç¨äº® */
            display: flex;
            flex-direction: column;
            border-right: 1px solid #444;
            transition: transform 0.3s;
        }

        .sidebar-header {
            padding: 20px;
        }

        /* æ–°å¢èŠå¤©æŒ‰éˆ• */
        .new-chat-btn {
            background-color: #2b2c2e;
            color: #aaa;
            border: 1px solid #444;
            padding: 10px 15px;
            border-radius: 20px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }
        .new-chat-btn:hover {
            background-color: #333;
            color: #fff;
            border-color: #666;
        }

        /* èŠå¤©åˆ—è¡¨å€åŸŸ */
        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-item {
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ccc;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .chat-item:hover {
            background-color: #2a2b2d;
            color: #fff;
        }
        .chat-item.active {
            background-color: #004a77; /* é¸ä¸­æ™‚çš„è—è‰² */
            color: #fff;
        }
        
        /* åˆªé™¤æŒ‰éˆ• (éš±è—å¼) */
        .delete-btn {
            opacity: 0;
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            padding: 2px;
        }
        .chat-item:hover .delete-btn {
            opacity: 1; /* æ»‘é¼ ç§»ä¸Šå»æ‰é¡¯ç¤º */
        }
        .delete-btn:hover { color: #ff6b6b; }


        /* --- å³å´ä¸»ç•«é¢ (Main) --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* é ‚éƒ¨å°è¦½åˆ— */
        header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }
        .logo {
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(90deg, #4285F4, #9B72CB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* èŠå¤©å€åŸŸ */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 15%; 
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        /* --- è¨Šæ¯æ¨£å¼ (ä¿æŒåŸæœ¬è¨­è¨ˆ) --- */
        .message {
            max-width: 95%;
            padding: 10px 15px;
            border-radius: 12px;
            line-height: 1.6;
            font-size: 1rem;
            display: flex;
            align-items: flex-start;
        }
        .user-message {
            align-self: flex-start;
            background-color: #2b3846;
            color: #e8eaed;
            margin-bottom: 5px;
            border: 1px solid #3c4043;
        }
        .ai-message {
            align-self: flex-start;
            background-color: transparent;
            color: #E3E3E3;
            width: 100%;
        }
        .ai-avatar {
            font-size: 1.8rem;
            margin-right: 15px;
            min-width: 40px;
            text-align: center;
        }
        .markdown-content { flex: 1; overflow-wrap: break-word; }

        /* è¡¨æ ¼èˆ‡åœ–ç‰‡æ¨£å¼ */
        .ai-message table {
            border-collapse: collapse; width: 100%; margin: 15px 0;
            background-color: #1e1f20; border-radius: 8px; overflow: hidden;
        }
        .ai-message th, .ai-message td {
            border: 1px solid #3c4043; padding: 10px 14px; text-align: left;
        }
        .ai-message th { background-color: #2c2c2c; color: #a8c7fa; font-weight: 600; }
        .ai-message strong { color: #fff; font-weight: 700; }
        .ai-message img {
            max-width: 100%; border-radius: 8px; margin-top: 15px;
            border: 1px solid #444; background-color: white; padding: 5px;
        }

        /* åº•éƒ¨è¼¸å…¥å€ */
        .input-area {
            background-color: #131314;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .input-container {
            background-color: #303134;
            width: 100%; max-width: 800px;
            border-radius: 30px; display: flex; align-items: center;
            padding: 8px 20px; border: 1px solid #444; transition: all 0.3s;
        }
        .input-container:focus-within { border-color: #7cacf8; box-shadow: 0 0 8px rgba(124, 172, 248, 0.2); }
        textarea {
            flex: 1; background: transparent; border: none; color: white;
            font-size: 1rem; padding: 8px; resize: none; height: 24px;
            max-height: 150px; outline: none; font-family: inherit;
        }
        #send-btn {
            background: transparent; border: none; color: #aaa; cursor: pointer;
            padding: 8px; display: flex; align-items: center; justify-content: center;
        }
        #send-btn:hover { color: #fff; }
        
        .typing-indicator span {
            display: inline-block; width: 6px; height: 6px; background-color: #aaa;
            border-radius: 50%; animation: typing 1s infinite; margin: 0 2px;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" onclick="createNewChat()">
                <span>+</span> æ–°å¢å°è©±
            </button>
        </div>
        <div class="chat-list" id="chat-list">
            </div>
    </aside>

    <main class="main-content">
        <header>
            <div class="logo">âœ¨ FossilMind</div>
            <a href="/" class="home-btn" style="display:none;">å›é¦–é </a> </header>

        <div id="chat-container">
            <div class="message ai-message" id="welcome-msg">
                <div class="ai-avatar">ğŸ¦–</div>
                <div class="markdown-content">
                    ä½ å¥½ï¼é»æ“Šå·¦ä¸Šè§’ã€Œæ–°å¢å°è©±ã€ï¼Œé–‹å§‹é‘‘å®šä½ çš„åŒ–çŸ³å§ï¼
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <textarea id="user-input" placeholder="è¼¸å…¥åŒ–çŸ³ç‰¹å¾µ..." rows="1" oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'"></textarea>
                <button id="send-btn" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                </button>
            </div>
        </div>
    </main>

    <script>
        marked.setOptions({ breaks: true, gfm: true });

        const chatBox = document.getElementById('chat-container');
        const inputField = document.getElementById('user-input');
        const chatListEl = document.getElementById('chat-list');
        
        let currentChatId = null; // è¨˜éŒ„ç›®å‰æ­£åœ¨å“ªä¸€å€‹èŠå¤©å®¤

        // åˆå§‹åŒ–
        document.addEventListener("DOMContentLoaded", async function() {
            await loadChatList();
            
            // å¦‚æœæ¸…å–®è£¡æœ‰èŠå¤©ç´€éŒ„ï¼Œè‡ªå‹•è¼‰å…¥ç¬¬ä¸€å€‹ï¼›æ²’æœ‰çš„è©±ï¼Œå»ºç«‹ä¸€å€‹æ–°çš„
            const chats = await fetch('/api/chats').then(r => r.json());
            if (chats.length > 0) {
                switchChat(chats[0].id);
            } else {
                createNewChat();
            }
        });

        // --- 1. è¼‰å…¥å´é‚Šæ¬„åˆ—è¡¨ ---
        async function loadChatList() {
            const response = await fetch('/api/chats');
            const chats = await response.json();
            
            chatListEl.innerHTML = ''; // æ¸…ç©º
            chats.forEach(chat => {
                const div = document.createElement('div');
                div.className = `chat-item ${chat.id === currentChatId ? 'active' : ''}`;
                div.innerHTML = `
                    <span onclick="switchChat('${chat.id}')" style="flex:1; overflow:hidden; text-overflow:ellipsis;">${chat.title}</span>
                    <button class="delete-btn" onclick="deleteChat('${chat.id}', event)">ğŸ—‘ï¸</button>
                `;
                chatListEl.appendChild(div);
            });
        }

        // --- 2. å»ºç«‹æ–°å°è©± ---
        async function createNewChat() {
            const response = await fetch('/api/chats', { method: 'POST' });
            const data = await response.json();
            await loadChatList();
            switchChat(data.id); // åˆ‡æ›åˆ°æ–°çš„
        }

        // --- 3. åˆ‡æ›å°è©± (è¼‰å…¥èˆŠè¨Šæ¯) ---
        async function switchChat(chatId) {
            currentChatId = chatId;
            
            // æ›´æ–°å´é‚Šæ¬„é¸ä¸­ç‹€æ…‹
            document.querySelectorAll('.chat-item').forEach(el => el.classList.remove('active'));
            // é‡æ–°è¼‰å…¥åˆ—è¡¨ä»¥ç¢ºä¿ active æ¨£å¼æ­£ç¢º (ç°¡å–®åšæ³•)
            await loadChatList();

            // è¼‰å…¥è¨Šæ¯
            const response = await fetch(`/api/chats/${chatId}/messages`);
            const messages = await response.json();
            
            chatBox.innerHTML = ''; // æ¸…ç©ºç•«é¢

            if (messages.length === 0) {
                // é¡¯ç¤ºæ­¡è¿è©
                chatBox.innerHTML = `
                    <div class="message ai-message">
                        <div class="ai-avatar">ğŸ¦–</div>
                        <div class="markdown-content">ä½ å¥½ï¼é€™æ˜¯ä¸€å€‹æ–°å°è©±ã€‚è«‹å‘Šè¨´æˆ‘ä½ çš„ç™¼ç¾ï¼</div>
                    </div>`;
            } else {
                // æ¸²æŸ“æ­·å²è¨Šæ¯
                messages.forEach(msg => {
                    addMessageToUI(msg.role, msg.content, false); // false ä»£è¡¨ä¸è¦è‡ªå‹•æ²å‹•ï¼Œé¿å…é–ƒçˆ
                });
            }
            scrollToBottom();
        }

        // --- 4. åˆªé™¤å°è©± ---
        async function deleteChat(chatId, event) {
            event.stopPropagation(); // é˜²æ­¢è§¸ç™¼ switchChat
            if(!confirm("ç¢ºå®šè¦åˆªé™¤é€™å€‹ç´€éŒ„å—ï¼Ÿ")) return;

            await fetch(`/api/chats/${chatId}`, { method: 'DELETE' });
            
            // å¦‚æœåˆªé™¤çš„æ˜¯ç•¶å‰å°è©±ï¼Œå°±é–‹ä¸€å€‹æ–°çš„
            if (chatId === currentChatId) {
                createNewChat();
            } else {
                loadChatList();
            }
        }

        // --- 5. ç™¼é€è¨Šæ¯ ---
        inputField.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const text = inputField.value.trim();
            if (!text || !currentChatId) return;

            addMessageToUI('user', text, true);
            inputField.value = '';
            inputField.style.height = '24px';

            const loadingId = addLoading();

            try {
                const response = await fetch('/chat_api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: text,
                        chat_id: currentChatId // å‘Šè¨´å¾Œç«¯é€™æ˜¯å“ªä¸€å€‹å°è©±
                    })
                });
                const data = await response.json();

                removeLoading(loadingId);
                
                let content = data.response;
                if (data.image_url) {
                    content += `\n\n<img src="${data.image_url}" alt="Evolution Graph">`;
                }
                
                addMessageToUI('assistant', content, true);
                
                // å¦‚æœå¾Œç«¯å›å‚³äº†æ–°æ¨™é¡Œ (ä¾‹å¦‚æ–°å°è©±è‡ªå‹•å‘½å)ï¼Œæ›´æ–°å´é‚Šæ¬„
                if (data.new_title) {
                    loadChatList();
                }

            } catch (error) {
                removeLoading(loadingId);
                addMessageToUI('assistant', 'âŒ é€£ç·šéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚', true);
                console.error('Error:', error);
            }
        }

        function addMessageToUI(role, content, shouldScroll) {
            const div = document.createElement('div');
            if (role === 'user') {
                div.className = 'message user-message';
                div.innerText = content;
            } else {
                div.className = 'message ai-message';
                const parsedHTML = marked.parse(content);
                div.innerHTML = `<div class="ai-avatar">ğŸ¦–</div><div class="markdown-content">${parsedHTML}</div>`;
            }
            chatBox.appendChild(div);
            if(shouldScroll) scrollToBottom();
        }

        function addLoading() {
            const id = 'loading-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = 'message ai-message';
            div.innerHTML = `<div class="ai-avatar">ğŸ¦–</div><div class="typing-indicator"><span></span><span></span><span></span></div>`;
            chatBox.appendChild(div);
            scrollToBottom();
            return id;
        }

        function removeLoading(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
